name: Playit RDP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    # Langkah 1: Debugging Lingkungan (opsional, membantu memeriksa lingkungan runner)
    - name: Debug Environment
      run: |
        echo "Runner OS: ${{ runner.os }}"
        echo "User Profile: $env:USERPROFILE"
        echo "Downloads Directory: $env:USERPROFILE\Downloads"

    # Langkah 2: Checkout repository
    - name: Check out the repository
      uses: actions/checkout@v2

    # Langkah 3: Download dan install Playit ke folder Downloads
    - name: Download and Install Playit
      run: |
        $downloadsFolder = "$env:USERPROFILE\Downloads"
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$downloadsFolder\playit.exe"
        Start-Sleep -Seconds 5

    # Langkah 4: Mengaktifkan Remote Desktop
    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    # Langkah 5: Menjalankan Playit dan membuat RDP Tunnel
    - name: Start Playit and Set Up RDP Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        $downloadsFolder = "$env:USERPROFILE\Downloads"
        Start-Process -FilePath "$downloadsFolder\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
        Start-Process -FilePath "$downloadsFolder\playit.exe" -NoNewWindow

    # Langkah 6: Upload semua file dari folder Downloads
    - name: Upload Files from Downloads
      uses: actions/upload-artifact@v3
      with:
        name: downloaded-files
        path: $env:USERPROFILE\Downloads\*

    # Langkah 7: Menjaga session tetap hidup selama 6 jam
    - name: Keep the GitHub Action Runner Alive
      run: |
        Start-Sleep -Seconds 21600  # 6 jam = 21600 detik

  restore-files:
    needs: setup-rdp-tunnel
    runs-on: windows-latest

    steps:
    # Langkah 1: Checkout repository
    - name: Check out the repository
      uses: actions/checkout@v2

    # Langkah 2: Unduh file dari sesi sebelumnya
    - name: Download Files from Previous Session
      uses: actions/download-artifact@v3
      with:
        name: downloaded-files
        path: $env:USERPROFILE\Downloads

    # Langkah 3: Verifikasi file yang dipulihkan
    - name: Verify Restored Files
      run: |
        dir $env:USERPROFILE\Downloads
